      /**
       * Shim para process.env.
       * Se o ambiente já injetou process, mantemos. 
       * Caso contrário, criamos para evitar erros de referência no código.
       */

        window.process = { env: {} };
      } else if (typeof window.process.env === 'undefined') {
        window.process.env = {};
      }
